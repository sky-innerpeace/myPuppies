  <p style="margin-top:40px;"><h3>아모단의 막내</h3></p>
  <p>
    단풍이는 바보다. 할 줄 아는 건 깡총깡총 뛰어다니기. 이상하게 짖기. 잠자기. 형아 괴롭히기.
    좋아하는 건 아지, 모모, 우리집 개인간동생을 제외한 모든 인간, 먹을 것 등등..
    <br>
    온갖 사고를 치고 다니는 말썽꾸러기이다.
  </p>
  <p>
    단풍이는 무한정 배고프다고 먹을 것을 요구한다.
    고무, 나무, 플라스틱.. 그 무엇도 가리지 않고 섭취한다.
    그의 돈고는 매일 아침마다 소리를 지르지만 그의 입은 멈추지 않는다.
  </p>
